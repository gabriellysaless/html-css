<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste imgagens</title>
</head>
<body>
    <h1>Imagem Flexível (mínimo)</h1>
    <p>Teste para testar a imagem da menor para o maior</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexível">
    </picture>
    <h1>Áudio</h1>
    <p>Abaixo temos um áudio que pode ser reproduzido</p>
    <audio preload="metadata" controls loop>
        <source src="midias/yt-audio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta o arquivo. <a href="midias/yt-audio.mp3" download="yt-audio.mp3" type="audio/mpeg"></a>Clique aqui para baixar o arquivo</p>
    </audio>
</body>
</html>
