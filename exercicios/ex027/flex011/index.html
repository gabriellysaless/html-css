<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid rgb(0, 0, 163);
            text-align: center;
            flex-basis: 200px;
            padding: 20px;
        }

        div#itA{
            flex-shrink: 3;
            flex-grow: 0;
        }

        div#itB{
            flex-shrink: 8;
            flex-grow: 0;
        }

        div#itC{
            flex-shrink: 2;
            flex-grow: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="itA">A</div>
        <div class="item" id="itB">B</div>
        <div class="item" id="itC">C</div>
    </div>
</body>
</html>
