<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            height: 500px;
            display: flex;
            flex-flow: column wrap;
            /* No caso do column, para dar efeito de "quebra" tem que mudar o tamanho do container usando height*/
        }

        div.item{
            background-color: lightblue;
            border: 1px solid rgb(0, 0, 163);
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <h1>Empacotamento e Fluxo no Flesbox</h1>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
