<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de Mídias</title>
</head>
<body>
    <h1>Mídias de diferentes tamanhos</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
  
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" controls>
        <source src="midias/yt-audio.mp3" type="audio/mpeg">
        <source src="midias/yt-audio.ogg" type="audio/ogg">
        <source src="midias/yt-audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conesgue reproduzir o áudio. <a href="midias/yt-audio.mp3" download="yt-audio.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
