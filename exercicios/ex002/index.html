    <h1>Parágrafos e quebras</h1>
    <hr>
    <p>Posso quebrar o parágrafo usando o &lt;br&gt; por exemplo, posso quebrar o parágrafo agora <br> Viu só</p>
    <p>Também posso quebrar o parágrafo usando &lt;p&gt; e &lt;/p&gt;, como fiz agora.</p>
    <p>Vamos adicionar alguns símbolos:
        &dollar;
        &euro;
        &cent;
        &Delta;
        &delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F4A9;
        &#x1F47D;
        &#x1F47E;
        &#x1F47B;
    </p>
