<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes no CSS</title>
    <style>
        *{ /*Configutações globais das CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to right , #4669D7, #7D3FB8, #C2308A, #E94254, #FECB69);
            background-attachment: fixed;
        }
        h1{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
